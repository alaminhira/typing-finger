<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Finger</title>
</head>

<body>
    <section class="section-type">
        <div class="typing">
            <h1 class="typing__title">Typing Finger</h1>
            <h2 id="timer" class="typing__timer">0</h2>
            <div class="typing__box">
                <h3 id="quote" class="typing__quote">Something</h3>
                <textarea id="quoteInput" class="typing__input" autofocus></textarea>
            </div>
            <button id="startBtn" class="typing__btn">Start</button>
        </div>
        <div class="history">
            <div class="history__title">
                <div class="history__line"></div>
                <h2>History</h2>
                <div class="history__line"></div>
            </div>
            <div id="historyContainer" class="history__container"></div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
